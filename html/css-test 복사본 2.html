<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS test</title>
	<style>
	.parent{
		background: #000;
	}
	.parent:after{
		content: "";
		color: #fff;
		display: block;
		clear: both;
	}
	.a{
		background: #f00;
		float: left;
		width: 100px;
		height: 100px;
	}

	.b{
		background: #00f;
		float: left;
		width: 100px;
		height: 100px;
	}

	</style>
</head>
<body>
<div class="parent">
	<span class="a">a</span>
	<span class="b">b</span>

</div>
</body>
</html>
